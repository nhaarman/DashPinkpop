language: java
jdk: oraclejdk7

env:
  matrix:
    - ANDROID_SDKS=android-17,sysimg-17 ANDROID_TARGET=android-17 ANDROID_ABI=armeabi-v7a
    - ANDROID_SDKS=android-18,sysimg-18 ANDROID_TARGET=android-18 ANDROID_ABI=armeabi-v7a
    - ANDROID_SDKS=sysimg-19            ANDROID_TARGET=android-19 ANDROID_ABI=armeabi-v7a
  global:
    - BUILD_TOOLS=build-tools-19.0.3
    - LATEST_TARGET=android-19

before_install:
# Install base Android SDK
  - sudo apt-get update -qq
  - sudo apt-get install -qq libstdc++6:i386 lib32z1
  - export TERM=dumb
  - export COMPONENTS=extra-android-m2repository,$BUILD_TOOLS,$LATEST_TARGET,$ANDROID_SDKS
  - curl -3L https://raw.github.com/embarkmobile/android-sdk-installer/version-1/android-sdk-installer | bash /dev/stdin --install=$COMPONENTS
  - source ~/.android-sdk-installer/env

  # Create and start emulator
  - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &

  # Add dummy passwords
  - echo nhaarman_dashpinkpop_storePassword=dummy >> gradle.properties
  - echo nhaarman_dashpinkpop_keyAlias=dummy >> gradle.properties
  - echo nhaarman_dashpinkpop_keyPassword=dummy >> gradle.properties
  
before_script:
  # Make sure the emulator has started before running tests
  - wait_for_emulator

install:
 - true

script:
  - sudo chmod +x gradlew
  - ./gradlew connectedCheck
  - ./gradlew lint

notifications:
  email: false